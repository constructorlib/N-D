<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactCard</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="all">
    <div class="container">
        <div>
            <p>Please leave <em>your</em> contact information below so we can contact you! </p>
            <form action="">
                <label for="email">Enter your email: </label> <br> <br>
                <input type="email" name="" id=""> <br> <br>
                <label for="phone">Enter a phone number:</label><br><br>
                <input type="tel" id="phone" name="phone" placeholder="123-45-678"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
                <small> <em> Format: 123-45-678 </em> </small><br><br>
                <textarea style="resize: none;" name="" id="" cols="30" rows="10"></textarea> <br>
                <br>
                <input style="background-color: azure;" value="Contact us!" type="submit">
              </form>        
        </div>
    </div>  
</body>
</html>
